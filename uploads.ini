; PHP Upload Configuration for WordPress
; This file overrides default PHP settings for better WordPress performance

; Maximum size of uploaded files
upload_max_filesize = 1024M

; Maximum size of POST data (should be >= upload_max_filesize)
post_max_size = 1024M

; Maximum memory a script may consume
memory_limit = 512M

; Maximum time a script is allowed to run (in seconds)
max_execution_time = 300

; Maximum time to parse input data (in seconds)
max_input_time = 300

; Maximum number of input variables (useful for large forms/plugins)
max_input_vars = 3000

; File upload settings
file_uploads = On
max_file_uploads = 20

; Session settings
session.gc_maxlifetime = 1440
session.cookie_httponly = 1

; Error logging (adjust for production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance settings
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Opcache settings (if not already configured)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
